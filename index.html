<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aseguradora Carcade</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <!-- HEADER -->
  <h1>Asegureishon</h1>
  
  <!-- FORMULARIO CLIENTE -->
  <section id="formulario-cliente">
    <h2>Carga de clientes</h2>
    <form>
      <div class="mb-3">
        <label for="cuitcuil" class="form-label">CUIT/CUIL</label>
        <input type="number" class="form-control" id="cuitcuil">
      </div>
    
      <div class="row">
        <div class="col">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" placeholder="Nombre" aria-label="First name" id="nombre">
        </div>
        <div class="col">
          <label for="nombre" class="form-label">Apellido</label>
          <input type="text" class="form-control" placeholder="Apellido" aria-label="Last name" id="apellido">
        </div>
      </div>
      <br>
      <div class="mb-3">
        <div class="row">
        <div class="col">
        <label for="email" class="form-label">Direccion de mail</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
        </div>
        <div class="col">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="tel" class="form-control" id="telefono">
        </div>
      </div>
      </div>
      

      <button class="btn btn-primary" type="submit">Cargar</button>
    </form>
  </section>

  <!-- FORMULARIO VEHICULO -->
  
  <section id="formulario-vehiculo">
    <h2>Carga de vehículos</h2>

      <form action="">
      <div class="row">
        
        <div class="col">
          <label for="patente" class="form-label">Patente</label>
          <input type="text" class="form-control" placeholder="patente" id="patente">
        </div>
        
        <div class="col">  
          <label for="anio" class="form-label">Año de patentamiento</label>
          <input type="number" class="form-control" placeholder="año" id="anio">
        </div>
        
      </div>
      
      <div class="row">
        <div class="col">
          
          <label for="select-marcas" class="form-label">Marca</label>        
          <select class="form-select" aria-label="Default select example" id="select-marcas">
          </select>

        </div>
        <div class="col">
          <label for="modelo" class="form-label">Modelo</label>
          <input type="text" class="form-control" placeholder="modelo" id="modelo">
        </div>
      </div>

      <fieldset class="fs-tipo-vehiculo">
        <legend>Tipo de vehiculo</legend>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="tipo-vehiculo" id="sedan" checked>
          <label class="form-check-label" for="sedan">
            sedan
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="tipo-vehiculo" id="suv">
          <label class="form-check-label" for="suv">
            suv
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="tipo-vehiculo" id="hatchback">
          <label class="form-check-label" for="hatchback">
            hatchback
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="tipo-vehiculo" id="deportivo">
          <label class="form-check-label" for="deportivo">
            deportivo
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="tipo-vehiculo" id="otro">
          <label class="form-check-label" for="otro">
            otro
          </label>
        </div>
      </fieldset>

      <br>
      <div class="form-check">
        <label class="form-check-label" for="flexCheckDefault">Tiene GNC?</label>
        <input class="form-check-input" type="checkbox" value="gnc" id="gnc">
        <br>
        <div class="mb-3">
          <label for="observaciones" class="form-label">Observaciones</label>
          <textarea class="form-control" id="observaciones" rows="3"></textarea>
        </div>
      </div>
      <button class="btn btn-primary" type="submit">Cargar</button>

    </form>
    </section>





    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
  </html>
